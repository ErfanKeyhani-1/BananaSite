<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bananas: Potassi‚ÄëYUM!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fffef7;
      --ink: #14213d;
      --accent: #f7c948;
      --accent-deep: #f4b400;
      --ok: #2ec27e;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #fff5c2 0%, var(--bg) 45%), var(--bg);
      color: var(--ink);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(920px, 92vw);
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 8px 30px rgba(20,33,61,.12);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: stretch;
    }
    @media (max-width: 760px){
      .card { grid-template-columns: 1fr; }
      .art { order: -1; }
    }
    .copy {
      padding: 36px 32px 28px 32px;
    }
    h1 {
      font-size: clamp(32px, 4vw, 46px);
      line-height: 1.05;
      margin: 0 0 10px 0;
      letter-spacing: -0.02em;
    }
    .tagline { font-weight: 600; opacity: .85; margin: 0 0 12px 0; }
    .joke { 
      display: inline-block;
      font-weight: 800; 
      font-size: clamp(20px, 2.6vw, 28px);
      background: linear-gradient(90deg, var(--accent), var(--accent-deep));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      margin: 10px 0 18px 0;
    }
    .bullets { margin: 8px 0 18px 0; padding-left: 18px; }
    .bullets li { margin: 6px 0; }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      background: var(--accent);
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 14px rgba(244,180,0,.35);
    }
    .cta:active { transform: translateY(1px) scale(.99); }
    .cta:hover { background: var(--accent-deep); }
    .cta small { font-weight: 600; opacity: .85; }

    .art {
      background: linear-gradient(160deg, #fff7cc, #fff0a6);
      position: relative;
      display: grid; place-items: center;
      min-height: 280px;
    }
    .banana {
      width: 74%; max-width: 420px;
      aspect-ratio: 1.2 / 1;
      border-radius: 18px;
      background: conic-gradient(from 210deg at 60% 40%, #f9d94a 0 60%, #f2b100 60% 100%);
      position: relative;
      transform: rotate(-8deg);
      filter: drop-shadow(0 22px 22px rgba(0,0,0,.12));
    }
    .banana:before, .banana:after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(120px 50px at 70% 72%, rgba(0,0,0,.15), transparent 60%);
      border-radius: 18px;
      pointer-events: none;
    }
    .banana:after {
      inset: 10% 8% 18% 8%;
      background: radial-gradient(80px 40px at 80% 60%, rgba(0,0,0,.18), transparent 60%);
      mix-blend-mode: multiply; opacity: .4;
    }

    .note {
      display: inline-flex; align-items: center; gap: 10px;
      margin-top: 12px; font-size: 14px; opacity: .8;
    }
    .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--ok); }

    .floaty { position: fixed; left: 0; right: 0; top: 0; pointer-events: none; }
    .emoji { position: absolute; font-size: 24px; animation: rise 1.2s ease-out forwards; }
    @keyframes rise { from { transform: translateY(0) scale(.9); opacity: .9; } to { transform: translateY(-90px) scale(1.05); opacity: 0; } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Banana advertisement">
    <section class="copy">
      <p class="tagline">Healthy ad campaign</p>
      <h1>Bananas: Potassi‚ÄëYUM</h1>
      <div class="joke">Go bananas for better you.</div>
      <ul class="bullets">
        <li>Natural energy for busy days.</li>
        <li>Rich in potassium and fibre.</li>
        <li>Peel, eat, done ‚Äî snack solved.</li>
      </ul>
      <button class="cta" id="cta" aria-label="Add to fruit bowl">
        <span>Add to fruit bowl</span>
        <small>üçå +1</small>
      </button>
      <div class="note"><span class="dot"></span> Swap one junk snack today for a banana and feel the difference.</div>
    </section>
    <aside class="art" aria-hidden="true">
      <figure class="banana" title="Banana art"></figure>
    </aside>
  </main>

  <div class="floaty" id="floaty" aria-hidden="true"></div>

  <script>
    const btn = document.getElementById('cta');
    const floaty = document.getElementById('floaty');
    function pop(x, y){
      for(let i=0;i<6;i++){
        const s = document.createElement('div');
        s.textContent = 'üçå';
        s.className = 'emoji';
        const dx = (Math.random() * 120) - 60;
        s.style.left = (x + dx) + 'px';
        s.style.top = (y - 12) + 'px';
        s.style.transform = `translateY(0) rotate(${(Math.random()*30)-15}deg)`;
        s.style.opacity = 0.95;
        s.style.fontSize = (20 + Math.random()*14) + 'px';
        floaty.appendChild(s);
        setTimeout(()=>s.remove(), 1200);
      }
    }
    btn.addEventListener('click', (e)=>{
      const r = btn.getBoundingClientRect();
      pop(r.left + r.width/2, r.top + window.scrollY);
      btn.blur();
    });
  </script>
</body>
</html>
